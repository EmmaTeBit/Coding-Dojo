<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="container mt-4 bg-light">
        <header>
            <h1 class="text-center">Welcome to Ninja Gold </h1>
            <p name="count_gold"> Your Gold: {{ session['count_gold'] }}</p>
            <p name="attempts"> Attempts: {{ session['attempts'] }}</p>
        </header>

        <div class="d-flex justify-content-center gap-4 text-center "> <!-- box body -->
            <div class="bg-light bg-gradient border border-warning border-5 rounded p-4">
                <h6>Farm</h6>
                <p>(earn 10-20 golds)</p>
                <form action="/process" method="POST">
                    <input type="hidden" name="location" value="farm">
                    <button class="btn btn-dark">Find Gold!</button>
                </form>
            </div>
            <div class="bg-light bg-gradient border border-warning border-5 rounded p-4">
                <h6>Cave</h6>
                <p>(earn 5-10 golds)</p>
                <form action="/process" method="POST">
                    <input type="hidden" name="location" value="cave">
                    <button class="btn btn-dark">Find Gold!</button>
                </form>
            </div>
            <div class="bg-light bg-gradient border border-warning border-5 rounded p-4">
                <h6>House</h6>
                <p>(earn 2-5 golds)</p>
                <form action="/process" method="POST">
                    <input type="hidden" name="location" value="house">
                    <button class="btn btn-dark">Find Gold!</button>
                </form>
            </div>
            <div class="bg-light bg-gradient border border-warning border-5 rounded p-4">
                <h6>Casino</h6>
                <p>(earn 0-50 golds)</p>
                <form action="/process" method="POST">
                    <input type="hidden" name="location" value="casino">
                    <button class="btn btn-dark">Find Gold!</button>
                </form>
            </div>
        </div>                                                          <!-- box body -->

        <div id="activity_log" class="border border-warning rounded p-4 mt-4 m-4">
            <p>Your Progress: </p>
            {% for activity in session['log'] %}
                <p class="{{ activity[1] }}">{{ activity[0] }}</p>
            {% endfor %}
        </div>

        <div>
            <a href="/reset" class="navLink">Reset</a>
        </div>
    </div>


</body>
</html>
