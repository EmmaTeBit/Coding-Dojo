<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
    <title>Dojos and Ninjas</title>
</head>
<body>
    <div class="d-flex justify-content-around form-control">

        <form action="/create/dojo" method="post" class="col-4 bg-dark p-4 my-5">
            <h2 class="text-center text-light">Add </h2>
            <h2 class="text-center text-light">Dojo Location</h2>
            <div class="mb-3">
                <label for="name">Name: </label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <input type="submit" value="Add Dojo" class="btn btn-primary ">
                <a href="/ninjas" class="btn btn-primary">Add Ninja</a>
            </div>
        </form>

        <div class="col-4 bg-dark text-light text-center my-5 p-4">
            <h2 class="text-light">All Dojos</h2>
            <!-- line below -check dojo.py @classmethod def get_all -->
            {% for d in all_dojos %}
                <p>
                    <a href="/dojo/{{d.id}}" class="text-warning">{{d.name}}</a>
                    
                </p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
