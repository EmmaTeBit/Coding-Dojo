<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  

    <title>Dojos and Ninjas</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-tittle text-primary">{{dojo.name}} Ninjas</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Option</th>
                    </tr>
                </thead>
    
                <tbody>
                    {% for ninja in dojo.ninjas %}
                        <tr>
                            <td>{{ ninja.first_name }}</td>
                            <td>{{ ninja.last_name }}</td>
                            <td>{{ ninja.age }}</td>
                            <td>
                                <a href="/ninja/show/{{ ninja.id }}">Show</a> |
                                <a href="/ninja/edit/{{ ninja.id }}">Edit</a> |
                                <a href="/ninja/destroy/{{ ninja.id }}/{{ dojo.id }}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        <a href="/" class="btn btn-primary">Home</a>
        </div>
    </div>

</body>
</html>
