<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
    <title>Document</title>
</head>
<body>
    <form action="/create/ninja" method="post" class="col-6 bg-dark p-4 my-5 mx-auto text-light">
        <h2 class="text-center text-primary">New Dojo</h2>
        <div class="form-group mb-2">
            <label for="dojo">Dojo: </label>
            <select name="dojo_id" class="form-control"">
                {% for d in dojos %}
                <option value="{{d.id}}">{{d.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-2">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="form-group mb-2">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="form-group mb-2">
            <label for="age">Age:</label>
            <input type="text" name="age" class="form-control">
        </div>
        <div class="mt-4 d-flex justify-content-between">
            <input type="submit" value="Add Ninja" class="btn btn-primary">
            <a href="/" class="btn btn-primary">Home</a>
        </div>

    </form>



</body>
</html>
