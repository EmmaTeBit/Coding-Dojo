<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Show Author</title>
</head>
<body>
    <div class="d-flex justify-content-center flex-wrap mt-4">

        <div class="col-4 bg-dark text-light text-center my-5 p-4 mr-4">
            <h2 class="text-center">{{author.name}}'s Favorite Books</h2>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Number of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.favorite_books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.num_of_pages }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-warning">Home</a>
        </div>

        <form action="/join/book" method="post" class="col-4 bg-dark text-light text-center my-5 p-4">
            <h2 class="text-light">Add Author's Favorite</h2>
            <input type="hidden" name="author_id" value="{{author.id}}">
            <div class="form-group">
                <label for="book_id">Book:</label>
                <select name="book_id" class="form-control" >
                    <!-- unfavorited_books came from unfavorited_books=Book.unfavorite_book(data) -->
                    {% for book in unfavorited_books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- button dissapears after it runs out opf book: -->
            <!-- check authors.py in @app.route('/join/book "if"statement -->
            <!-- {% if unfavorited_books |length > 0 %} 
            {% endif %} -->
            <input type="submit" value="Add Book" class="btn btn-warning">
        </form>

    </div>
</body>
</html>
