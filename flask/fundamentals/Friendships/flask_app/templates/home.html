<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="d-flex justify-content-around p-4">    <!-- 3COLDIVS -->
<!-- =====================Div========================== -->
        <div>
            <h2>Users</h2>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>User</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_user in all_users %}
                    <tr>
                        <td>{{one_user.first_name}} {{one_user.last_name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
<!-- =====================Div========================== -->
        <div>
            <h2>Friendships</h2>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Friend</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in display_relationships %}
                    <tr>
                        <td>{{r.first_name}} {{r.last_name}}</td>
                        <td>{{r.friend_first_name}} {{r.friend_last_name}}</td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
<!-- =====================Div========================== -->
    <div>
        <form action="/add" method="post" class="p-4 bg-dark text-light text-center mb-3">
            <div class="mb-2">
                <h2>Add User</h2>
                <input type="text" name="first_name" placeholder="Your First Name:">
            </div>

            <div class="mb-2">
                <input type="text" name="last_name" placeholder="Your Last Name:">
            </div>
            <input type="submit" value="Add User" class="btn btn-warning">
        </form>
        <!-- =====================FORM========================== -->

        <form action="/join" method="post" class="p-3 bg-dark text-light">
            <div>
                <h2>Create Friendships</h2>
                <!-- <input type="hidden" name="user_id"> -->
                <label for="user_id">User:</label>
                <select name="user_id" class="col-sm-8 form-control">
                    {% for user in all_users %}
                        <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <!-- <input type="hidden" name="friend_id"> -->
                <label for="friend_id">Friend:</label>
                <select name="friend_id" class="col-sm-8 form-control">
                    {% for friend in all_users %}
                        <option value="{{friend.id}}">{{friend.first_name}} {{friend.last_name}}</option>
                    {% endfor %}
                </select>
            </div>

                <input type="submit" value="Join" class="btn btn-warning mt-3">
        </form>
    </div>
<!-- =====================Div========================== -->

        </div>

    </div>     <!-- 3COLDIVS -->

</body>
</html>
