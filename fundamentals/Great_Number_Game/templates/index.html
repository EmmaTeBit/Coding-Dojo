<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Great Number Game</title>
</head>
<body>
    <div class=" mt-4 d-flex justify-content-center">
        <div class="text-center">
            <h1>Welcome!</h1>
            <h2>To the Great Number Game</h2>
            <hr>
            <p>Mr.Nibbles is thinking of a Number between 1 and 100</p>
            <hr>
            <form action="/guess" method="post" class="bg-dark text-warning p-4 rounded">
                <div class="form-group">
                    <label for="guess" class="mb-3">Take A Guess!</label>
                    <input type="text" name="guess" id="guess" class="form-control">
                </div>
                    <input type="submit" value="guess" class="btn btn-warning mt-3">
            </form>
            {% if 'guess' in session: %}
                {% if session['guess'] == session['num'] %}
                    <div class="card bg-success">
                        <h2>Correct!</h2>
                        <a href="/reset" class="btn btn-primary">Play Again</a>
                    </div>

                    {% elif session['guess'] < session['num'] %}
                        <div class="card bg-warning">
                            <h2>Too Low...</h2>
                        </div>

                    {% else %}
                        <div class="bg bg-danger">
                            <h2>Too High!</h2>
                        </div>

                    {% endif %}
            {% endif %}


        </div>
    </div>



    
</body>
</html>
